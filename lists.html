    <title>Lists</title>

  <body>
    An Unorded List
    <ul>
      <li>One Item</li>
      <li>Another Item</li>
      <li>Yet another Item</li>
    </ul>
    An Ordered List:
    <ol>
      <li>First item</li>
      <li>second item</li>
      <li>third item</li>
    </ol>
  </body>
