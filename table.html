<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td><h3>SINGULAR</h3></td>
          <td><h3>PRULAR</h3></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>boy</td>
          <td>boys</td>
        </tr>
        <tr>
          <td>cup</td>
          <td>cups</td>
        </tr>
        <tr>
          <td>man</td>
          <td>men</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
