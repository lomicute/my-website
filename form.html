<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" placeholder="name" name="name" />
        <input type="password" placeholder="password" name="password" />
      </div>

      <div>
        favourite colour
        <input type="radio" value="red" name="color" />Red
        <input type="radio" value="blue" name="color" />Blue
        <input type="radio" value="white" name="color" />White
      </div>

      <div>
        <input
          type="text"
          placeholder="favourite fruit"
          name="favourite fruit"
        />

        <datalist id="fruits">
          <option value="mango"></option>
          <option value="watermelon"></option>
          <option value="lime"></option>
        </datalist>
      </div>
    </form>
  </body>
</html>
